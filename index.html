<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo landing page with two column layout</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header class="header-nav">
      <nav class="nav">
        <img src="images/logo.svg" alt="Fylo Logo" class="nav-logo" />
        <ul class="nav-list">
          <li class="nav-list-item"><a href="#" class="nav-link">Features </a></li>
          <li class="nav-list-item"><a href="#" class="nav-link">Team</a></li>
          <li class="nav-list-item"><a href="#" class="nav-link">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="hero-section">
        <div class="container">
          <div class="hero">
            <div class="hero-left">
              <h1 class="primary-heading">
                All your files in one secure location, accessible anywhere.
              </h1>
              <p class="hero-left-description">
                Fylo stores your most important files in one secure location. Access them wherever
                you need, share and collaborate with friends, family, and co-workers.
              </p>
              <div class="hero-cta">
                <input type="email" class="hero-email" placeholder="Enter your email..." />
                <input type="button" class="hero-button" value="Get Started" />
              </div>
            </div>
            <div class="hero-img-block">
              <img src="images/illustration-1.svg" alt="Illustration1" class="hero-img" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
